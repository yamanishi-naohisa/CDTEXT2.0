[Paths]
# iTunesインストールパス
itunes_path = C:\Program Files\iTunes\iTunes.exe

# EACインストールパス
eac_path = C:\Program Files (x86)\Exact Audio Copy\EAC.exe

# CDPLAYER.INI出力先（空欄の場合は%USERPROFILE%\CDPLAYER.INI）
cdplayer_output = 

[Options]
# iTunes起動待機時間（秒）
itunes_startup_wait = 10

# iTunes CD認識待機時間（秒）
cd_recognition_wait = 5

# iTunes終了後の待機時間（秒）
itunes_shutdown_wait = 3

# ログ出力レベル
log_level = DEBUG

# iTunes終了後に自動でEACを起動
auto_launch_eac = true

# 処理完了後に通知音
play_sound_on_complete = true

# 起動時に前回のCD情報を復元
restore_last_cd_info = false

[Encoding]
# CDPLAYER.INIのエンコーディング
cdplayer_encoding = shift_jis

[GUI]
# ウィンドウサイズ
window_width = 900
window_height = 700

# テーマ
theme = default

# ログ最大行数
max_log_lines = 1000

[WebSearch]
# Web検索機能を有効化
enable_web_search = true

# Wikipedia日本語版を使用
use_wikipedia_ja = true

# MusicBrainzを使用
use_musicbrainz = true

# 一般Web検索を使用（精度低、非推奨）
use_general_search = false

# 検索タイムアウト（秒）
search_timeout = 30

# 最大候補数
max_candidates = 5

# 検索エンジン優先順位（カンマ区切り）
search_priority = wikipedia,musicbrainz,general

[SearchBehavior]
# 自動適用モード: auto（自動適用）/ manual（手動確認）/ conservative（保守的）
auto_apply_mode = manual

# 自動適用の信頼度閾値（80以上推奨）
auto_apply_threshold = 80

# 低信頼度時に警告表示
warn_low_confidence = true

# 信頼度閾値（この値未満で警告）
low_confidence_threshold = 60

[Cache]
# 検索結果キャッシュを有効化
enable_cache = true

# キャッシュ有効期限（日）
cache_expire_days = 30

# 最大キャッシュサイズ（MB）
max_cache_size_mb = 100

# キャッシュディレクトリ
cache_dir = cache

[Display]
# トラックリストに信頼度を表示
show_confidence_in_tracklist = true

# 言語インジケータを表示
show_language_indicator = true

# 検索結果プレビューの最大行数
preview_max_lines = 10

